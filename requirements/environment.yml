# definition file to build xrasterlib conda environment
name: xrasterlib

channels:
  - conda-forge
  - defaults
  - anaconda

dependencies:
  - cudatoolkit=10.2
  - cudnn
  - pip:
    - numpy
    - pandas
    - scikit-learn
    - rasterio
    - xarray
    - dask[complete]
    - opencv-python
    - imutils
    - hummingbird-ml
    - joblib
    - toolz